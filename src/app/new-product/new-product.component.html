<div class="p-3">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <form [formGroup]="productForm" (ngSubmit)="saveProduct()">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" formControlName="name">
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Price</label>
                            <input type="number" class="form-control" id="price" formControlName="price">
                        </div>
                        <div class="mb-3">
                            <label for="checked" class="form-label">Checked</label>
                            <input type="checkbox" class="form-check-input" id="checked" formControlName="checked">
                        </div>
                        <button type="submit"  [disabled]="productForm.invalid" class="btn btn-success">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
